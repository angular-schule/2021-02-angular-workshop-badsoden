<ng-container *ngIf="book$ | async as book; else loading">
  <h2>
    {{ book.title }}

    {{ book.rating }}

  <button
    (click)="showDetails = !showDetails"
    class="btn btn-primary">Toggle Details</button>

  <p *ngIf="showDetails">
    Details:
    {{ book.description }}
  </p>
</ng-container>
