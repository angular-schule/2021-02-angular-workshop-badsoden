<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" type="text" class="form-control" id="isbn">

    <div *ngIf="isValid('isbn')" class="feedback-error">
      Error: Please enter a valid ISBN!
    </div>

    <div *ngIf="hasError('isbn', 'required')" class="feedback-error">
      Please enter a value here.
    </div>

    <div *ngIf="hasError('isbn', 'minlength')" class="feedback-error">
      Please enter at least 3 characters.
    </div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input formControlName="title" type="text" class="form-control" id="title">

    <ul>
      <li *ngFor="let b of books$ | async">{{ b.title }}</li>
    </ul>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea formControlName="description" type="text" class="form-control" id="description"></textarea>
  </div>

  <button
    type="submit"
    class="btn btn-primary mb-4"
    [disabled]="bookForm.invalid"
  >Create Book</button>

</form>
